<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Chart</title>
    <!--LINKED STYLESHEET-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main" aria-label="main">
        <!--START OF SKILLS CHART-->
        <figure id="skills" aria-label="skills">
            <h1>Skills</h1>
            <div class="container">
                <div class="skill">
                    <div class="topic">
                       <h3>Frontend Development</h2>
                    </div> 
                    <!--END OF TOPIC HEADING-->
                    <div class="items">
                        <div class="item">
                            <h4>HTML</h4>
                            <div class="progress-area">
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                                <h4>75%</h4>
                            </div>
                        </div>
                        <!--END OF FIRST ITEM-->
                        <div class="item">
                            <h4>CSS</h4>
                            <div class="progress-area">
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                                <h4>70%</h4>
                            </div>
                        </div>
                        <!--END OF SECOND ITEM-->
                        <div class="item">
                            <h4>JavaScript</h4>
                            <div class="progress-area">
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                                <h4>5%</h4>
                            </div>
                        </div>
                        <!--END OF THIRD ITEM-->
                        <div class="item">
                            <h4>React</h4>
                            <div class="progress-area">
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                                <h4>0%</h4>
                            </div>
                        </div>
                        <!--END OF FOURTH ITEM-->
                        <div class="item">
                            <h4>Bootstrap</h4>
                            <div class="progress-area">
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                                <h4>0%</h4>
                            </div>
                        </div>
                        <!--END OF FIFTH ITEM-->
                        <div class="item">
                            <h4>Sass</h4>
                            <div class="progress-area">
                                <div class="progress-bar">
                                    <div class="progress"></div>
                                </div>
                                <h4>0%</h4>
                            </div>
                        </div>
                        <!--END OF SIXTH ITEM-->
                    </div>
                </div>             
            </div>
        </figure>
        <!--END OF SKILLS CHART-->
    </main>  
</body>
</html>
